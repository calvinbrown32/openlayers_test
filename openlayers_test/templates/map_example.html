<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.8.1/css/ol.css" type="text/css">
    <style>
      .map {
        height: 400px;
        width: 100%;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.8.1/build/ol.js"></script>
    <title>OpenLayers example</title>
  </head>
  <body>
    <h2>My Map</h2>
    <div id="map" class="map"></div>
    <script type="text/javascript">
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat({{data_centroid}}),
          zoom: 4
        })
      });


    const parsed_complaints = {{cb3_complaints|tojson}}
    var vectorLayer = new ol.source.Vector({
        source: new ol.source.GeoJSON({
          url: 'parsed_complaints',
          format: new ol.format.GeoJSON()
        })
      });
      console.log(parsed_complaints)

      // Add Vector layer to map
     map.addLayer(vectorLayer);


});



    </script>
  </body>
</html>
